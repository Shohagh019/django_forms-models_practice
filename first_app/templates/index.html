<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    {% load crispy_forms_tags %}
    <form style="width: 50%; margin: auto; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); padding: 20px; margin-top: 20px; border-radius: 8px; background-color: #ffffff;">
        <h1 class="text-center" style="color: #333; font-size: 1.8rem; margin-bottom: 20px;">Contact Us</h1>
        
        {{ form|crispy }}
    
        <!-- Submit Button -->
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-warning w-50 mt-3" style="padding: 12px; font-size: 1rem;">
                Submit
            </button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
